<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Initial Coin Offering</title>
        <meta name="description" content="BoltCoin : The Nex Gen Crypto Currency" />
        <meta name="author" content="Rahul R" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container" style="width: 650px;">
            <div class="row text-center">
                <div class="col-lg-12">
                    <hr />
                    <h1 class="text-center">Boltcoin ICO</h1>
                    <hr />
                    <br />
                </div>
                <div id="loader"><p class="text-center">Loading...</p></div>
                <div id="content">
                    <p class="text-center">
                        Introducing Bolt Coin (<b>BLT</b>) !<br />
                        token price : <span class="token-price">0.0001</span> Ether.you currently have <span class="blt-balance">0</span> BLT
                    </p>
                    <br />
                    <form onsubmit="App.buyTokens(); return false" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" id="numberOfTokens" class="form-control input-lg" name="number" value="1" min="1" pattern="[0-9]" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg">Buy tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <br />
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-center"><span class="tokens-sold">0</span> / <span class="tokens-available">750000</span> tokens</p>
                    <hr />
                    <p id="accountAddress"></p>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
